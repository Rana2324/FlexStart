<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FlexStart</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- Header Start -->
  <header>
    <div class="container">
      <div class="inner_header">
        <!-- logo -->
        <a class="logo" href="#">
          <img src="./image/logo.png" alt="logo">
          FlexStart
        </a>
        <!-- menu -->

        <nav>
          <ul>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Portfolio</a></li>
            <li><a href="#">Team</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Drop Down <i class="fas fa-angle-down"></i></a> </li>
            <li><a href="#">Contact</a></li>
          </ul>
          <a href="#" class="get_started_btn">Get Started</a>
        </nav>

      </div>
    </div>
  </header>

  <!-- Header End -->
  <!-- banner section start -->
  <main>
    <div class="banner_section">
      <div class="container">
        <div class="inner_banner">
          <div class="banner_details_area">
            <h1>We offer modern solutions for growing your business</h1>
            <h2>We are team of talented designers making websites with Bootstrap</h2>
            <a class="banner_btn" href="#">Get Started <i class="fas fa-right-long"></i></a>
          </div>
          <div class="banner_img_area">
            <img src="./image/hero-img.png" alt="hero img">

          </div>

        </div>
      </div>
    </div>
  </main>
  <!-- banner section end -->
</body>

</html>
